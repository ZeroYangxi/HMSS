<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFU Image Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="../index.html" class="nav-link">Home</a>
      <a href="../about/about.html" class="nav-link">About</a>
      <a href="../CFUcalculator/calculator.html" class="nav-link"
        >CFUCalculor</a
      >
      <a href="#contact" class="nav-link">Meet Our Team</a>
    </nav>

    <h1>CFU Image Calculator</h1>
    <div class="body" id="left"></div>
    <div class="body" id="right">
      <section class="input-form">
        <form id="cfuForm">
          <label for="colonies">Count of Colonies:</label>
          <input type="number" id="colonies" name="colonies" required />

          <label for="size">Area of plate (cm2):</label>
          <input type="number" id="size" name="size" required />

          <label for="exposureTime">Exposure Time (min):</label>
          <input type="number" id="exposureTime" name="exposureTime" required />

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" />
          <button type="submit">Calculate CFU</button>
        </form>
      </section>
      <div id="result"></div>
    </div>

    <div class="actions-container">
      <button>IMAGE UPLOAD</button>
      <button>CALCULATE</button>
    </div>
  </body>
</html>
